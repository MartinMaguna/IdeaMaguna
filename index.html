<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>

<body>
    <div class="header">
        <h1>Contrapikado</h1>
    </div>

    <form id="loginForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="mensajeLogin"></div>

    <div id="peliculasContainer">
        <!-- Aquí se mostrarán las películas -->
    </div>

    <div class="watch-later">
        <h3>Ver más tarde</h3>
        <ul id="watchLaterList">
            <!-- Aquí se mostrarán las películas para ver más tarde -->
        </ul>
    </div>

    <div class="favorites">
        <h3>Favoritos</h3>
        <ul id="favoritesList">
            <!-- Aquí se mostrarán las películas favoritas -->
        </ul>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
